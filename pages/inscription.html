<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Rugby Referee blog - S'inscrire</title>
  <meta name='description' content='Blog sur les arbitres de rugby internationaux'>
  <meta name='keywords' content='arbitre, rugby, blog'>
  <meta name='author' content='YAnthony'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel='stylesheet' type='text/css' media='screen' href='../css/main.css'>
  <link rel='stylesheet' type='text/css' media='screen' href='../css/bulma.css'>
</head>
<body>
  <header>
    <nav class="navbar" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <img src="../assets/logo.png" alt="Logo du site">
        </a>
      </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-light" href="connexion.html">
                Se connecter
              </a>
            </div>
          </div>
        </div>
    </nav>
  </header>
  <main>
    <section class="section">
      <div class="container">
        <div class="banner">
          <img class="banner" src="../assets/banner.jpg" alt="Image de connexion">
        </div>
        <div class="columns is-centered">
          <div class="column is-half">
            <h1 class="title">S'inscrire</h1>
            <form>
              <div class="field">
                <label for="name" class="label visually-hidden">Nom</label>
                <p class="control has-icons-left">
                  <input class="input" type="text" id="name" placeholder="Nom" aria-describedby="nameHelp">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user" aria-hidden="true"></i>
                  </span>
                </p>
                <small id="nameHelp" class="form-text text-muted visually-hidden">Entrez votre nom.</small>
              </div>
              <div class="field">
                <label for="firstname" class="label visually-hidden">Prénom</label>
                <p class="control has-icons-left">
                  <input class="input" type="text" id="firstname" placeholder="Prénom" aria-describedby="firstnameHelp">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user" aria-hidden="true"></i>
                  </span>
                </p>
                <small id="firstnameHelp" class="form-text text-muted visually-hidden">Entrez votre prénom.</small>
              </div>
              <div class="field">
                <label for="email" class="label visually-hidden">Email</label>
                <p class="control has-icons-left has-icons-right">
                  <input class="input" type="email" id="email" placeholder="Email" aria-describedby="emailHelp">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope" aria-hidden="true"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-check" aria-hidden="true"></i>
                  </span>
                </p>
                <small id="emailHelp" class="form-text text-muted visually-hidden">Entrez votre adresse email.</small>
              </div>
              <div class="field">
                <label for="password" class="label visually-hidden">Mot de passe</label>
                <p class="control has-icons-left">
                  <input class="input" type="password" id="password" placeholder="Mot de passe" aria-describedby="passwordHelp">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock" aria-hidden="true"></i>
                  </span>
                </p>
                <small id="passwordHelp" class="form-text text-muted visually-hidden">Entrez votre mot de passe.</small>
              </div>
              <div class="field">
                <div class="control">
                  <a class="button is-primary" href="../index.html">S'inscrire</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Rugby Referee blog</strong> by <a class="link-active" href="https://jgthms.com">YAnthony</a>. The source code is licensed
        <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
        is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
      </p>
    </div>
  </footer>
</body>
</html>
